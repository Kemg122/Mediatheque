<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ product.nom }} / {{ product.annee }}</mat-card-title>
    <span *ngIf="product.real">
      <mat-card-subtitle class="subtitle">{{ product.real }}</mat-card-subtitle>
    </span>
    <span *ngIf="product.artiste">
      <mat-card-subtitle class="subtitle">{{
        product.artiste
      }}</mat-card-subtitle>
    </span>
  </mat-card-header>
  <span *ngIf="product.img">
    <img mat-card-image [src]="product.img" alt="produitCard.nom" />
  </span>
  <span *ngIf="!product.img">
    <img
      mat-card-image
      [src]="
        'https://albumdecoloriages.com/dessin/fetes-et-occasions-speciales/coloriage-halloween-55342.jpg'
      "
      alt="produitCard.nom"
    />
  </span>
  <mat-card-content>
    <p *ngIf="product.synopsis">
      {{ product.synopsis }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button routerLink="/products">Retour</button>
  </mat-card-actions>
</mat-card>
